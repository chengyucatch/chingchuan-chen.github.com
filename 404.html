<html>
<head>
<style>
#fof{display:block; width:100%; line-height:1.6em; text-align:center;}
#fof .fl_left{}
#fof .fl_left img{}
#fof .fl_right{padding-top:100px;}
#fof .fl_right h1{font-size:80px; text-transform:uppercase;}
#fof .fl_right p{display:block; margin:0 0 25px 0; padding:0; font-size:16px;}
#fof .fl_right #respond input{width:200px; padding:5px; border:1px solid #CCCCCC;}
#fof .fl_right #respond #submit{width:auto;}
</style>
</head>
<body>
<div class="wrapper row2">
  <div id="container" class="clear">
    <div id="fof" class="clear">
      <div class="fl_left"> <img src="images/404.png" alt="" /> </div>
      <div class="fl_right">
        <h1>SORRY!</h1>
        <p>The Page You Requested Could Not Be Found On Our Server</p>
        <p>Go back to the <a href="javascript:history.go(-1)">previous page</a> or visit our <a href="#">homepage</a></p>
        <div id="respond">
          <form action="#" method="post">
            <fieldset>
              <legend>Site Search</legend>
              <input type="text" value="Search Our Website&hellip;"  onfocus="this.value=(this.value=='Search Our Website&hellip;')? '' : this.value ;" />
              <input type="submit" id="submit" value="Search" />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    </div>
</div>
</body>
</html>
